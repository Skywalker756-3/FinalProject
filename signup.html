<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8"> <!-- Specifies character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
  <title>Cosmic Compass</title> <!-- Page title -->

  <!-- Internal CSS for Styling -->
  <style>
    /* General Reset - Standardizes Margins and Padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      position: relative; /* Allows absolutely positioned elements */
      min-height: 100vh; /* Ensures full height for the body */
    }

    /* Background Image Styling */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes the image fill the screen */
      z-index: -1; /* Places the image behind all other content */
    }

    /* Header Styling */
    header {
      background: rgba(0, 37, 77, 0.9); /* Navy blue background */
      padding: 10px 20px;
    }

    /* Navigation Bar Styling */
    .navigation-bar {
      display: flex;
      justify-content: space-between; /* Spaces out the links */
      align-items: center; /* Aligns items vertically */
    }

    .nav-link {
      color: white; /* White text for links */
      text-decoration: none; /* Removes underline */
      margin: 0 15px; /* Adds space between links */
      font-size: 1rem;
      transition: color 0.3s ease, background-color 0.3s ease; /* Smooth hover effect */
    }

    .nav-link:hover {
      color: #ffc107; /* Changes text to gold on hover */
    }

    /* Highlighted Link Styling */
    .nav-link.highlighted {
      background-color: #ffc107; /* Gold background for highlighted link */
      color: black; /* Black text for contrast */
      padding: 5px 10px; /* Adds padding for highlighted link */
      border-radius: 5px; /* Rounds the corners */
    }

    /* Container for Main Content */
    .container {
      position: relative; /* Allows for overlapping elements */
      padding: 20px;
      max-width: 800px; /* Sets maximum width for content */
      margin: 0 auto; /* Centers content horizontally */
    }

    /* Section Heading Styling */
    .section-heading {
      font-size: 2rem;
      text-align: center; /* Centers the heading text */
      color: rgba(255, 255, 255, 0.8); /* Slightly transparent white text */
      margin-bottom: 10px;
    }

    /* Section Backgrounds */
    section {
      margin: 20px 0; /* Adds space around sections */
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Adds a dark translucent background */
      border-radius: 10px; /* Rounds the corners */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle glow */
    }

    /* Input Field Styling */
    form input, form textarea {
      width: 100%; /* Stretches inputs to full width */
      padding: 8px;
      margin: 5px 0; /* Adds space between fields */
      border: 1px solid rgba(255, 255, 255, 0.5); /* Light border */
      background: rgba(255, 255, 255, 0.1); /* Transparent background */
      color: white; /* White text in inputs */
      border-radius: 5px; /* Slightly rounded corners */
    }

    form input::placeholder, form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Light gray placeholders */
    }

    /* Button Styling */
    button {
      background-color: rgba(0, 85, 204, 0.8); /* Blue background */
      color: white; /* White button text */
      padding: 10px 50px;
      border: none; /* Removes border */
      border-radius: 5px; /* Rounds corners */
      font-size: 1rem;
      cursor: pointer; /* Pointer cursor on hover */
      transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transition */
    }

    button:hover {
      background-color: rgba(0, 65, 155, 0.8); /* Darker blue hover effect */
      transform: scale(1.05); /* Slight zoom-in effect */
    }

    /* Footer Styling */
    footer {
      background: rgba(0, 37, 77, 0.9); /* Navy blue footer matching header */
      color: white; /* White text */
      padding: 20px 0;
      text-align: center; /* Centers footer content */
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      .container {
        width: 90%; /* Reduces width for small screens */
      }
    }
  </style>
</head>

<body>
  <!-- Background Image -->
  <img src="images/Background.png" alt="Background Image" class="background-image">

  <!-- Header Section -->
  <header>
    <nav>
      <div class="navigation-bar">
        <a href="home.html" class="nav-link">Cosmic Compass</a>
        <a href="horoscopes.html" class="nav-link">Horoscopes</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="compatibility.html" class="nav-link">Compatibility Test</a>
        <a href="newsletter.html" class="nav-link">Newsletter</a>
        <a href="#" class="nav-link highlighted">Login</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Log In Section -->
      <h2 class="section-heading">Log In to your Account</h2>
      <section class="login">
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <button type="submit">Sign In</button>
          <p><a href="#">Forgot password?</a></p>
        </form>
      </section>

      <!-- Registration Section -->
      <h2 class="section-heading">Don't have an account? Register now</h2>
      <section class="register">
        <form>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" placeholder="Enter your first name">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" placeholder="Enter your last name">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email">
          <label for="reason">We're listening!</label>
          <textarea id="reason" placeholder="Your question or message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cosmic Compass. All Rights Reserved.</p>
    <!-- Adding the Social Media Icons -->
    <img src="images/icons.png" alt="Social Media Icons" class="footer-icons">
  </footer>
  
  
  <!-- JavaScript for Form Submission -->
  <script>
    // Adds an alert when a form is submitted successfully
    document.querySelectorAll("form").forEach(form => {
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    });
  </script>
</body>
</html>
