  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Log In Section -->
      <h2 class="section-heading">Log In to your Account</h2>
      <section class="login">
        <form>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>
  
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>
  
  <button type="submit">Sign In</button>
  <p><a href="#">Forgot password?</a></p>
</form>

      </section>

      <!-- Registration Section -->
      <h2 class="section-heading">Don't have an account? Register now</h2>
      <section class="register">
        <form>
  <label for="first-name">First name</label>
  <input type="text" id="first-name" placeholder="Enter your first name" required>
  
  <label for="last-name">Last name</label>
  <input type="text" id="last-name" placeholder="Enter your last name" required>
  
  <label for="register-email">Email</label>
  <input type="email" id="register-email" placeholder="Enter your email" required>
  
  <label for="reason">We're listening!</label>
  <textarea id="reason" placeholder="Your question or message" required></textarea>
  
  <button type="submit">Submit</button>
</form>

      </section>
    </div>
  </main>
