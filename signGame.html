    <h1 class = "center-game-title">Zodiac and Planet Matching Game</h1>
    <p class = "center-game-subtitle">Drag the zodiac symbols to their corresponding ruling planets!</p>
    <div class="game-container">
        <div class="zodiac-container" id="zodiacContainer"></div>
        <div class="planet-container" id="planetContainer"></div>
    </div>
    <button id="submitBtn" onclick="checkMatches()">Submit</button>
    <div id="result" class="result"></div>
    <button id="playAgainBtn" class="hidden" onclick="resetGame()">Play Again</button>





    <div class = "compatibility-container">
        <h2 class="center-game-title">Zodiac Compatibility Test</h2>
        <div class="compatibility-selection">
            <select id="zodiac1">
                <option value="">Select First Zodiac Sign</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>



            <button id="checkCompatibilityBtn">Check Compatibility</button>



            <select id="zodiac2">
                <option value="">Select Second Zodiac Sign</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
        </div>
    
        <div class="compatibility-result">
            <div id="zodiac1Image" class="zodiac-compatibility-image"></div>
            <div class="heart">❤️</div>
            <div id="zodiac2Image" class="zodiac-compatibility-image"></div>
        </div>
    
        <div id="compatibilityPercentage" class="result-percent"></div>
        <button id="findMoreCompatibilityBtn" class="hidden" onclick="resetCompatibility()">Find More Compatibility</button>
    </div>

    <script src="signGame.js"></script>
</body>
